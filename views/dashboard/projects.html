<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../../assets/css/projects.css" />
</head>
<body onload="displayProjects()">
  <!-- Add Project Modal -->
  <div
    class="modal fade"
    id="staticBackdrop"
    data-backdrop="static"
    tabindex="-1"
    role="dialog"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-default-color" id="staticBackdropLabel">
            Add Project
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label"
                >Project Name</label
              >
              <input
                type="text"
                name="project-name"
                placeholder="Project Name"
                id="projectName"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label"
                >Project Description</label
              >
              <textarea
                class="form-control"
                cols="10"
                rows="5"
                name="project-description"
                placeholder="Project Description"
                id="projectDescription"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-primary" onclick="addProject()">
            Add Project
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- project section -->
  <section class="container projects-section p-3 my-2">
    <div class="project-welcome jumbotron my-4 p-3">
      <p class="heading-3 font-weight-normal text-default-color">
        Hello, <span id="userName"></span>
      </p>
      <div class="lead bg-grey px-3 py-2 rounded">
        <p class="text-default-color">
          Welcome to BASCOM, you can start creating projects, add tasks and team
          members.
        </p>
        <p>Recent and all projects will be shown here.</p>
      </div>
    </div>
    <div class="projects-list">
      <div class="projects-list-header d-flex justify-content-between">
        <p class="text-default-color">Recents Projects</p>
        <small class="text-info"
          ><a href="" class="text-decoration-none text-default-color"
            >View all projects</a
          >
        </small>
      </div>
      <hr />
      <div id="showRecent"></div>
      <div class="projects-list-header d-flex justify-content-between">
        <p class="text-default-color">All Projects</p>
        <button
          class="btn btn-outline-secondary rounded-pill add-btn-color"
          type="button"
          data-toggle="modal"
          data-target="#staticBackdrop"
        >
          <span class="font-weight-bold">&#43;</span>
          New Project
        </button>
      </div>
      <hr />
      <div id="showAllProjects" class="d-flex"></div>
    </div>
  </section>

  <script src="../../js/projectController/project.js"></script>
  <script src="../../js/auth/user.js"></script>

  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</body>
