<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#staticBackdrop"
>
  Launch static backdrop modal
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-backdrop="static"
  tabindex="-1"
  role="dialog"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Add Project</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Project Name</label>
              <input type="text"
              name="project-name"
              placeholder="Project Name"
              id="projectName"
              class="form-control">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Project Description</label>
              <input type="text"
              name="project-description"
              placeholder="Project Description"
              id="projectDescription"></input>
            </div>
            select Team :<select name="team" id="">
                <option value="Team1">Team list goes here from the team object</option>
                <option value="Team2">Team list goes here from the team object</option>
                <option value="Team3">Team list goes here from the team object</option>
              </select>
              <br />
          </form>
        <input
          type="text"
          name="project-name"
          placeholder="Project Name"
          id="projectName"
          class="form-control"
        />
        <br />
        <input
          type="text"
          name="project-description"
          placeholder="Project Description"
          id="projectDescription"
        />
        <br />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" onclick="addProject()">Add Project</button>
      </div>
    </div>
  </div>
</div>
