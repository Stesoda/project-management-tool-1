<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../assets/css/bootstrap/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../../assets/css/managemetconsole/mngtlogin.css"
    />
    <title>Document</title>
  </head>
  <body class="container mt-5">
    <div class="m-auto card shadow w-25 py-2 mt-5 my-5" style="max-width: 60%">
      <div class="m-auto mt-5">
        <p class="logo-text text-center">
          <img class="logo" src="../../assets/img/Logo.svg" alt="" />BASCOM
        </p>
        <p class="text-center">Administration Console</p>
      </div>
      <form class="mt-4">
        <div class="form-group">
          <label for="exampleInputEmail1" class="text-center px-2"
            >Email address</label
          >
          <input
            type="email"
            class="form-control col-md-10 m-auto"
            id="email1"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="text-center px-2"
            >Password</label
          >
          <input
            type="password"
            class="form-control d-block col-md-10 m-auto"
            id="password1"
            required
          />
        </div>

        <button
          id="mngtLogin"
          onclick="mngtsLogin()"
          type="submit"
          class="btn btn-primary d-block col-md-4 m-auto"
        >
          Submit
        </button>
      </form>
    </div>
    <script src="../../assets/js/Controllers/mngtlogin/mngtlogin.js"></script>
  </body>
</html>
