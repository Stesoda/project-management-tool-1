        <!--Add User Modal -->
        <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <label for="firstName">First Name:</label>
            <input
              id="firstName" class="form-control py-3"
              type="text"
              placeholder="Enter Your First Name"
              name="firstName"
              required
            />
            <label for="lastName">Last Name:</label>
            <input
              id="lastName" class="form-control py-3"
              type="text"
              placeholder="Enter Your Last Name"
              name="firstName"
              required
            />
            <label for="role">Role:</label>
            <input
              id="role" class="form-control py-3"
              type="text"
              placeholder="Enter Your Job Role"
              name="firstName"
              required
            />
            <label for="email">Email:</label>
            <input
              id="email" class="form-control py-3"
              type="email"
              placeholder="Enter Email Address"
              name="email"
              required
            />
            <label for="password">Password:</label>
            <input
              id="password" class="form-control py-3"
              type="password"
              placeholder="Enter Password"
              name="password"
              required
            />
            <label for="status">Status</label>
            <select class="form-control py-3" id="status">
              <option selected>Choose...</option>
              <option value="Enable">Enable</option>
              <option value="Disable">Disable</option>
            </select>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addUser()">Add User</button>
              </div>
            </div>
          </div>
        </div>
        <!--Add User Modal End-->
